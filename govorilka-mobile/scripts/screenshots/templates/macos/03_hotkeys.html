<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotkeys - Govorilka</title>
  <style>
    :root {
      --bg-start: {{BG_START}};
      --bg-end: {{BG_END}};
      --pink-primary: {{PINK_PRIMARY}};
      --pink-light: {{PINK_LIGHT}};
      --pink-soft: {{PINK_SOFT}};
      --text-color: {{TEXT_COLOR}};
      --text-white: {{TEXT_WHITE}};
      --cloud-start: {{CLOUD_START}};
      --cloud-end: {{CLOUD_END}};
      --eye-color: {{EYE_COLOR}};
      --blush-color: {{BLUSH_COLOR}};
      --shadow: {{SHADOW}};
      --glow: {{GLOW}};
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px;
      position: relative;
    }

    .headline {
      font-size: 72px;
      font-weight: 600;
      text-align: center;
      color: var(--text-color);
      line-height: 1.15;
      margin-bottom: 80px;
    }

    /* Keyboard keys display */
    .keys-container {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .key {
      background: white;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 8px 30px var(--shadow),
        0 4px 15px rgba(0, 0, 0, 0.08),
        inset 0 -4px 0 rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .key.option {
      width: 140px;
      height: 100px;
      padding: 15px;
    }

    .key.space {
      width: 320px;
      height: 100px;
      padding: 15px;
    }

    .key-symbol {
      font-size: 32px;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 8px;
    }

    .key-label {
      font-size: 14px;
      color: var(--text-color);
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .plus-sign {
      font-size: 40px;
      font-weight: 300;
      color: var(--text-color);
      opacity: 0.4;
    }

    /* Pressed state animation */
    .key.pressed {
      transform: translateY(2px);
      box-shadow:
        0 4px 15px var(--shadow),
        0 2px 8px rgba(0, 0, 0, 0.08),
        inset 0 -2px 0 rgba(0, 0, 0, 0.05);
      background: linear-gradient(135deg, var(--pink-soft) 0%, white 100%);
    }

    .key.pressed .key-symbol {
      color: var(--pink-primary);
    }

    /* Cloud mascot */
    .cloud-mascot {
      position: absolute;
      bottom: 120px;
      right: 200px;
      width: 150px;
      height: 100px;
    }

    .cloud-body {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, var(--cloud-start) 0%, var(--cloud-end) 100%);
      border-radius: 50px;
      position: relative;
      box-shadow: 0 15px 50px var(--glow);
    }

    .cloud-body::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: linear-gradient(180deg, var(--cloud-start) 0%, var(--cloud-end) 100%);
      border-radius: 50%;
      top: -22px;
      left: 20px;
    }

    .cloud-body::after {
      content: '';
      position: absolute;
      width: 45px;
      height: 45px;
      background: linear-gradient(180deg, var(--cloud-start) 0%, var(--cloud-end) 100%);
      border-radius: 50%;
      top: -15px;
      right: 28px;
    }

    .eyes {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 22px;
    }

    .eye {
      width: 10px;
      height: 10px;
      background: var(--eye-color);
      border-radius: 50%;
    }

    .smile {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      width: 22px;
      height: 11px;
      border: 3px solid var(--eye-color);
      border-top: none;
      border-radius: 0 0 22px 22px;
    }

    /* Speech bubble */
    .speech-bubble {
      position: absolute;
      bottom: 110px;
      right: 100px;
      background: white;
      padding: 15px 25px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 500;
      color: var(--text-color);
      box-shadow: 0 8px 30px var(--shadow);
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 30px;
      width: 20px;
      height: 20px;
      background: white;
      transform: rotate(45deg);
    }

    /* Decorative glows */
    .glow-1 {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
      top: -100px;
      left: -200px;
      pointer-events: none;
    }

    .glow-2 {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
      bottom: -50px;
      right: -100px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="headline">{{TEXT}}</h1>

    <div class="keys-container">
      <div class="key option pressed">
        <span class="key-symbol">‚å•</span>
        <span class="key-label">Option</span>
      </div>
      <span class="plus-sign">+</span>
      <div class="key space pressed">
        <span class="key-symbol">‚ê£</span>
        <span class="key-label">Space</span>
      </div>
    </div>

    <div class="cloud-mascot">
      <div class="cloud-body">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="smile"></div>
      </div>
    </div>

    <div class="speech-bubble">–ì–æ—Ç–æ–≤ —Å–ª—É—à–∞—Ç—å! üé§</div>

    <div class="glow-1"></div>
    <div class="glow-2"></div>
  </div>
</body>
</html>
